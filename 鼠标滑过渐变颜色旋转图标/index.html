
<!DOCTYPE html>
<html>
<head>
<title>CSS3鼠标滑过渐变颜色旋转图标特效</title>
<link rel="stylesheet" type="text/css" href="css/lanren.css">
</head>
<body>
	<div id="order_nav">
		<ul class="list">
			<li>
			<div class="ico _1"><a href="#"></a></div>
			<p><span>HTML5</span></p>
			</li>
			<li>
			<div class="ico _2"><a href="#"></a></div>
			<p><span>CSS3</span></p>
			</li>
			<li>
			<div class="ico _3"><a href="#"></a></div>

			</li>

			<p><span>PHP</span></p>
			</li>
			<li>
			<div class="ico _6"><a href="#"></a></div>
			<p><span>JavaScript DOM</span></p>
			</li>
		</ul>
	</div>
	<script>
		var order_nav = document.getElementById('order_nav');
		var lis = document.getElementsByTagName("li");
		for(var i=0; i<lis.length; i++){
			lis[i].onmouseover = function(){
			this.className = "on";};
			lis[i].onmouseout = function(){
			this.className = "";}
		}
	</script>
</body>
</html>
